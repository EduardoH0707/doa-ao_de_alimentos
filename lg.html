<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .social {
            margin-top: 15px;
        }
        .social button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google {
            background: #db4437;
            color: white;
        }
        .facebook {
            background: #3b5998;
            color: white;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .social button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Usuário ou E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" autocomplete="email" required>
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" autocomplete="current-password" required>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <a href="#">Esqueci a senha</a>
        <a href="cadastre_se.html">Cadastre-se</a>

        <div class="social">
            <button class="google" aria-label="Entrar com Google">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">Google
            </button>
            <button class="facebook" aria-label="Entrar com Facebook">
                <img src="https://static.vecteezy.com/system/resources/previews/016/716/481/non_2x/facebook-icon-free-png.png" alt="Facebook">Facebook
            </button>
        </div>
    </div>

    <script>
        // Função para verificar se o usuário está logado ao carregar a página
        window.addEventListener("load", function() {
            // Verifica se o usuário está logado através do localStorage
            if (localStorage.getItem("usuarioLogado") === "true") {
                window.location.href = "home.html"; // Se estiver logado, redireciona para home.html
            }
        });

        // Ação de login no formulário
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Coleta as informações do e-mail e senha
            const email = document.getElementById("email").value;
            const senha = document.getElementById("password").value;

            // Verifica se os campos de e-mail e senha estão preenchidos
            if (email && senha) {
                // Salva a informação de login no localStorage
                localStorage.setItem("usuarioLogado", "true");
                window.location.href = "home.html"; // Redireciona para home.html após login
            } else {
                alert("Por favor, preencha o e-mail e a senha.");
            }
        });
    </script>
</body>
</html>
